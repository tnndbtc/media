version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-search-api
    ports:
      - "28000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=true
      - LOG_LEVEL=DEBUG
      - DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - media-search-network

  redis:
    image: redis:7-alpine
    container_name: media-search-redis
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - media-search-network

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: media-search-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug
    networks:
      - media-search-network

volumes:
  redis-data:

networks:
  media-search-network:
    driver: bridge
